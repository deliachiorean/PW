
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
 <script type="text/javascript">

    $(function() {
        $("#tabel td").click(function() {
            var clicktd = this;
            $(this).prev().add($(this).next().add($(this).parent().prev().children(":nth-child(" + ($(this).index() + 1) + ")")).add($(this).parent().next().children(":nth-child(" + ($(this).index() + 1) + ")"))).not(":has(img)").html(function(index, oldhtml) {
                var newhtml = $(clicktd).html();
                $(clicktd).empty();
                return newhtml;
            });
        });
    });

    </script>

    <style type="text/css">
    table {
        border: 1px solid black;
        border-collapse: collapse
    }

    td {
        border: 1px solid black;
       
    }
    
    </style>
</head>
<body>
<table cellspacing="0" cellpadding="0" id="tabel">
    <tr><td><img src="images/image_part_001.jpg"/></td><td><img src="images/image_part_002.jpg"/></td><td><img src="images/image_part_003.jpg"/></td><td><img src="images/image_part_004.jpg"/></td></tr>
    <tr><td><img src="images/image_part_005.jpg"/></td><td><img src="images/image_part_006.jpg"/></td><td><img src="images/image_part_007.jpg"/></td><td><img src="images/image_part_008.jpg"/></td></tr>
    <tr><td><img src="images/image_part_009.jpg"/></td><td><img src="images/image_part_010.jpg"/></td><td><img src="images/image_part_011.jpg"/></td><td><img src="images/image_part_012.jpg"/></td></tr>
    <tr><td><img src="images/image_part_013.jpg"/></td><td><img src="images/image_part_014.jpg"/></td><td><img src="images/image_part_015.jpg"/></td><td></td></tr>
</table>
</body>
</html>
