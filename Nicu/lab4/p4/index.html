<!DOCTYPE html>
<html>
<head>
	<title>Sorting table</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
			margin-bottom: 30px;
		}

		td {
			border: 1px solid black;
			padding: 5px;
		}

		.head {
			font-weight: 700;
		}
	</style>
</head>

	<tr class="fruits">

		<td>Capsuni</td>
	</tr>

	<tr class="price">
		<td class="head">Pret</td>
		<td>3</td>
		<td>4</td>
		<td>10</td>
	</tr>

	<tr class="quantity">
		<td class="head">Cantitate</td>
		<td>8</td>
		<td>6</td>
		<td>19</td>
	</tr>
</table>

<table id="table2" class="tabel-sortabil">

	</tr>

	<tr class="price">

	<tr class="quantity">

</table>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
